<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Rating</title>
    <style>
      .star {
        position: relative;
        display: inline-block;
        font-size: 24px;
        cursor: pointer;
      }

      .star::before {
        content: "\2605";
        position: absolute;
        color: gold;
        clip-path: polygon(
          50% 0%,
          61.8% 38.2%,
          100% 38.2%,
          69.1% 61.8%,
          80.9% 100%,
          50% 80%,
          19.1% 100%,
          30.9% 61.8%,
          0% 38.2%,
          38.2% 38.2%
        );
      }

      .star.left-half::before {
        clip-path: polygon(0% 0%, 50% 0%, 50% 100%, 0% 100%);
      }

      .star .fill {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background-color: green;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }
    </style>
  </head>
  <body>
    <div class="rating">
      <div id="star-container"></div>
    </div>
    <p>Average Rating: <span id="averageRating">4.3</span></p>
    <script>
      const starContainer = document.getElementById("star-container");
      const averageRatingElement = document.getElementById("averageRating");

      // Tính trung bình mức độ hài lòng (giả sử avgRating là số thực)
      const avgRating = 2.3;

      // Tách phần nguyên và phần thập phân
      const integerPart = Math.floor(avgRating);
      const decimalPart = avgRating - integerPart;

      // Generate stars based on the integer part of the rating
      for (let i = 0; i < integerPart; i++) {
        const star = document.createElement("span");
        star.className = "star";
        starContainer.appendChild(star);
      }

      // Generate a half star for the decimal part (if any)
      if (decimalPart >= 0.25) {
        const halfStar = document.createElement("span");
        halfStar.className = "star left-half";
        const fill = document.createElement("div");
        fill.className = "fill";
        halfStar.appendChild(fill);
        starContainer.appendChild(halfStar);
      }

      // Cập nhật hiển thị trung bình mức độ hài lòng
      averageRatingElement.textContent = avgRating.toFixed(1);
    </script>
  </body>
</html>
